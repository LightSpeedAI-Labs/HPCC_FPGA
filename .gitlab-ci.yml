###
#
# Execute tests for all benchmarks
#
###

test:STREAM:
  stage: test
  script:
    - cd build
    - cmake ../STREAM -DDEFAULT_PLATFORM=0 -DDEFAULT_DEVICE=0
    - make CTEST_OUTPUT_ON_FAILURE=1 test
  dependencies:
    - build:STREAM
  artifacts:
    when: on_failure
    paths:
      - build/Testing/Temporary/LastTest.log
  only:
    changes:
      - STREAM/**/*
      - shared/**/*
      - scripts/**/*
      - cmake/**/*
      - .gitlab-ci.yml
  needs: ["build:STREAM"]
    
